<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AlpineJS Demo</title>

    <link rel="stylesheet" href="./app.css" />
    <script src="./utils.js" async></script>

    <script type="module">
      import 'https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js'
      import 'https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js'
      import 'https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js'
      import 'https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js'
      import 'https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js'
      import 'https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js'
      
      import { tabs, accordion, modal, posts } from './contexts.js'

      const setContext = x => () => ({...x})
      
      document.addEventListener('alpine:init', () => {
        Alpine.data('tabs', setContext(tabs))
        Alpine.data('accordion', setContext(accordion))
        Alpine.data('modal', setContext(modal))
        Alpine.data('posts', setContext(posts))
      })
    </script>
  </head>

  <body x-data="{ isDarkMode: $persist(false) }" :class="isDarkMode && 'dark'" x-cloak>
    <div class="wrapper">
      <header x-html="getSlice('header.html')"></header>
      
      <main>
        <section class="flow">
          <h2>Todo List</h2>
          <div x-html="getSlice('todos.html')" />
        </section>

        <section class="flow">
          <h2>Tabs</h2>
          <div x-html="getSlice('tabs.html')" />
        </section>
        
        <section class="flow">
          <h2>Accordion</h2>
          <div x-html="getSlice('accordion.html')" />
        </section>
        
        <section class="flow">
          <h2>Modal</h2>
          <div x-html="getSlice('modal.html')" />
        </section>
        
        <section class="flow">
          <h2>Masked Input</h2>
          <div x-html="getSlice('phone.html')" />
        </section>
        
        <section class="flow">
          <h2>Posts</h2>
          <div x-html="getSlice('posts.html')" />
        </section>
      </main>

      <footer x-html="getSlice('footer.html')"></footer>
    </div>
  </body>
</html>
