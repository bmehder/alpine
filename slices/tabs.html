<div class="flow" x-data="tabs()">
  <div class="tabs">
    <template x-for="(tab, idx) in items">
      <button
        :class="index === idx && 'active'"
        x-text="tab.name"
        @click="index = idx"
      ></button>
    </template>

    <div x-text="items[index].content" />
  </div>
</div>
