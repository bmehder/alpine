<style>
  .accordion {    
    & button {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 2ch;
      padding: 0;
      background: none;
      color: inherit;
      border: none;
      text-align: initial;

      & div {
        font-size: 2rem;
      }

      & h3 {
        font-weight: 500;
        color: initial;
      }
    }
  }
</style>

<template x-data="accordion()" x-for="(item, idx) in items">
  <div class="accordion" :aria-expanded="isIndexesEq(idx)">
    <button class="flex" style="align-items: center;" @click="setIndex(idx)">
      <h3 x-text="item.name" /></h3>
      <div x-text="isIndexesEq(idx) ? 'âˆ’' : '+'" />
    </button>
    <div x-show="isIndexesEq(idx)" x-text="item.content" x-cloak x-collapse />
  </div>
</template>
