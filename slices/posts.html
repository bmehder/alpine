<div class="grid" x-data="posts()" x-init="getPosts()">
  <div x-show="isLoading" class="spinner"></div>

  <div class="auto-grid">
    <template x-for="post in posts">
      <div class="grid card dark">
        <img src="https://picsum.photos/180/" alt="placeholder">
        <h3 x-text="post.title"></h3>
        <div x-text="post.body"></div>
      </div>
    </template>
  </div>
</div>
