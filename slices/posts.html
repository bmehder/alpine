
<div
  class="grid"
  x-data="{ posts: [], loading: true }"
  x-init=" posts = fetch('https://jsonplaceholder.typicode.com/posts?_limit=6')
    .then(res => res.json())
    .catch(console.error)
    .finally(() => loading = false)
  "
>
  <div x-show="loading" class="spinner"></div>

  <div class="auto-grid">
    <template x-for="post in posts">
      <div class="grid card">
        <h3 x-text="post.title"></h3>
        <div x-text="post.body"></div>
      </div>
    </template>
  </div>
</div>
